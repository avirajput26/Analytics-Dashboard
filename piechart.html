<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>



  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand"><center><h1><u>Analytics Dashboard</u></h1></center> </a><br><br>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="/barGraph"><h2>Bar Graph</h2></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/piechart"><h2>Pie Chart</h2></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/table"><h2>Table</h2></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/insert"><h2>Insert Your Data Here</h2></a><br>
          </li>

        </ul>
      </div>
    </div>
  </nav>

    <center>
    <h1>{{ title }}</h1>
    </center>
    <center>
    <canvas id="chart" width="600" height="400">

    </canvas>

    <script>

      var pieData = [
        {% for item, label, colors in set %}
          {
            value: {{item}},
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];
      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");
      steps = 10
      max = {{ max }}
      // draw pie chart
      new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);
    </script>
    </center>
</body>
</html>
